<body>
    <div>
        <span><a href="https://matbebenek.github.io/PG2D/" target="_blank">HTML</a></span>
        <span><a href="https://github.com/MatBebenek/PG2D" target="_blank">KOD</a></span>
        <span>Zadanie wykonane w 30%</span>
    </div>
    <canvas id="myCanvas" width="800" heigth="600">
    </canvas>

</body>

<script>
    var color = "#008000";
    var color2 = "#3498db";

    function drawing() {
        ctx.fillStyle = ctx.fillStyle === color ? color2 : color;
        ctx.fill();
    }

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100, 75, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillStyle = color;
    ctx.fill();

    window.requestAnimationFrame(drawing);
    setInterval(drawing,1000);

</script>

</html>
