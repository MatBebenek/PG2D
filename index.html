<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 1 by Mateusz BÄ™benek</title>
</head>

<body>
    <div>
        <span><a href="https://matbebenek.github.io/PG2D/" target="_blank">HTML</a></span>
        <span><a href="https://github.com/MatBebenek/PG2D" target="_blank">KOD</a></span>
        <span>Zadanie wykonane w 30%</span>
    </div>
    <canvas id="myCanvas" width="800" heigth="600">
    </canvas>

</body>

<script>
    var color = "#008000";
    var color2 = "#3498db";

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    var p = { x: 25, y: 25 };
    var velo = 3,
    corner = 50,
    rad = 20;
    var ball = { x: p.x, y: p.y };
    var moveY = Math.sin(Math.PI / 180 * corner) * velo;

    function coloring() {
        ctx.fillStyle = ctx.fillStyle === color ? color2 : color;
        ctx.fill();
    }

    function bouncing() {
        ctx.clearRect(0, 0, 800, 600);
        if (ball.y > c.height - rad || ball.y < rad) moveY = -moveY;

        ball.x = 25;
        ball.y += moveY;

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, rad, 0, Math.PI * 2, false);
        ctx.closePath();
        }
    
    ctx.fillStyle = color;
    ctx.fill();

    window.requestAnimationFrame(coloring);
    setInterval(bouncing,10);
    setInterval(coloring,10);

</script>

</html>
